---
name: my-deployment

update:

instance_groups:
- name: my-job
  azs:
  - z1
  - z2
  - z3
  instances: 3
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: my-job

variables:
- name: admin-password
  type: password

releases:
- name: release1
  url: original-release1-url
  version: original-release1-version
  sha1: sha256:original-release1-sha256
- name: inert-release
  url: original-inert-release-url
  version: original-inert-release-version
  sha1: sha256:original-inert-release-sha1
- name: release2
  url: original-release2-url
  version: original-release2-version
  sha1: sha256:original-release2-sha1
stemcells:
- alias: default
  os: ubuntu-foo
  version: "0.1"