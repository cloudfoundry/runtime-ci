name: Ruby

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir:
        - "tasks/cf-deployment-release-notes-template"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.2'
        bundler-cache: true
    - run: bundle exec rspec .
      working-directory: ${{ matrix.dir }}
