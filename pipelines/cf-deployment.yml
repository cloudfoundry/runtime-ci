  jobs:
  - fresh-deploy
  - fresh-acquire-pool
  - lite-release-pool
  - upgrade-deploy
  - upgrade-acquire-pool
  - upgrade-release-pool
  - lite-deploy
  - lite-acquire-pool
  - experimental-deploy
  - lint-cf-deployment-manifest
  - branch-freshness
  - fresh-cats
  - fresh-enable-docker-and-tasks
  - fresh-delete-deployment
  - fresh-smoke-tests
  - upgrade-set-feature-flags
  - upgrade-cats
  - upgrade-cats-windows2016
  - lite-cats
  - experimental-cats
  - experimental-set-feature-flags
  - experimental-smoke-tests
  - experimental-acquire-pool
  - experimental-release-pool
  - lite-enable-docker-and-tasks
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - bless-manifest
  - ship-it-major
  - ship-it-minor
  - ship-it-patch
  - release-notes-template
- name: ex
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - experimental-acquire-pool
  - experimental-cats
  - experimental-deploy
  - experimental-set-feature-flags
  - experimental-release-pool
  - experimental-release-pool-manual
  - experimental-smoke-tests
  - experimental-ops-files
  - bless-manifest
- name: fr
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - fresh-acquire-pool
  - fresh-cats
  - fresh-delete-deployment
  - fresh-deploy
  - fresh-enable-docker-and-tasks
  - fresh-release-pool-manual
  - fresh-smoke-tests
  - bless-manifest
- name: up
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
  - upgrade-acquire-pool
  - upgrade-deploy
  - upgrade-set-feature-flags
  - upgrade-cats
  - upgrade-cats-windows2016
  - upgrade-release-pool-manual
  - upgrade-release-pool
  - bless-manifest
- name: li
  jobs:
  - unit-test-golang-tests
  - unit-test-ops-files
  - unit-test-update-releases-coverage
